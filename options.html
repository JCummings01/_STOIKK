<!DOCTYPE html>
<html>
    <head>
        <title>Stoikk Options</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="stoikk.css">
        <script src="jquery-3.1.0.min.js"></script>
        <script src="material.min.js"></script>
    </head>
    <body>

        <div class="container-fluid button-box">
            <div class="">Quote Animation: <span class="quote-on">On</span><span class="quote-off">Off</span></div>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                <input type="checkbox" id="switch-1off" class="mdl-switch__input">
                <span class="mdl-switch__label"></span>
            </label>
        </div>
        <div class="container-fluid button-box">
            <div class="">Author Animation: <span class="author-on">On</span><span class="author-off">Off</div>
            <label id="author" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                <input type="checkbox" id="switch-2" class="mdl-switch__input" checked>
                <span class="mdl-switch__label"></span>
            </label>
            <label id="noAuthor" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2off">
                <input type="checkbox" id="switch-2off" class="mdl-switch__input">
                <span class="mdl-switch__label"></span>
            </label>

        </div>
        <div class="container-fluid save-box">
            <button id="save" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Save
            </button>
        </div>
        <div id="status"></div>

        <script src="options.js"></script>
    </body>
</html>
